version: "3.8"

services:
  client:
    image: node:21.0.0-alpine
    user: node
    working_dir: /home/node
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
    volumes:
      - ./client:/home/node

  server:
    image: node:21.0.0-alpine
    user: node
    tty: true
    stdin_open: true
    working_dir: /home/node
    entrypoint: sh -c
    command: '"npm install && npm run dev"'
    ports:
      - 8000:8000
    volumes:
      - ./server:/home/node
    environment:
      - HOST=0.0.0.0  
